{% extends 'base.html' %}
{% block title %}
    Edit artist
{% endblock %}
{% block body %}
<h1>Edit artist</h1>
{% if success %}
<div class="alert alert-success">
    Album changed succesfully
</div>
{% endif %}
<form method="POST">
    {{ AlbumForm.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Edit album">
</form>
<hr>
<a href="{% url 'music:delete_album' album_id=album_id %}" class="btn btn-warning">Delete</a>
{% endblock %}
